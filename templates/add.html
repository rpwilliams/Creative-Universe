<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Creative Universe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/add.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>

  		<style type="text/css">
  			.navbar-default .navbar-brand
			{
			    position: absolute;
			    width: 100%;
			    left: 0;
			    text-align: center;
			    margin:0 auto;
			    background-color: #292735;
			}
			.navbar-toggle {
			    z-index:3;
			}
  		</style>
  		<nav class="navbar navbar-default navbar-fixed-top">
  			<div class="container-fluid">
  				<div class="navbar-header">
  					<a class="navbar-brand" href="{{ url_for('index') }}" style="font-family: Just Another Hand, Verdana, sans-serif; font-size: 3em; color: white">Creative Universe</a>
  				</div>
  			</div>
  		</nav>
	</head>

	<body>
		<div class="container">
			<h1><u>Submit a new idea</u></h1>
			<form method="post" action="{{ url_for('ideaAdded') }}" role="form">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" class="form-control" name="title" placeholder="What is the name of your idea?">
				</div>	
				<div class="form-group">
					<label for="category">Category:</label>
					<input type="text" class="form-control" name="category" placeholder="e.g gaming, software, tools, etc.">
				</div>		
				<div class="form-group">
					<label for="description">Description:</label>
					<textarea class="form-control" rows="10" id="description" name="description" placeholder="Enter the specific details of your idea here!"></textarea>
				</div>		
				<button type="submit" class="btn btn-lg btn-success">
	      			<span class="glyphicon glyphicon-pencil"></span> 
	      			Submit idea
	      		</button>
      		</form>
		</div>
	</body>
</html>
