<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Creative Universe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css">
		<link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<!-- Navbar CSS -->
  		<style type="text/css">
  			.navbar-default .navbar-brand
			{
			    position: absolute;
			    width: 100%;
			    left: 0;
			    text-align: center;
			    margin:0 auto;
			    background-color: #292735;
			}
			.navbar-toggle {
			    z-index:3;
			}
  		</style>
  		<!-- Navbar -->
  		<nav class="navbar navbar-default navbar-fixed-top">
  			<div class="container-fluid">
  				<div class="navbar-header">
  					<a class="navbar-brand" href="{{ url_for('index') }}" style="font-family: Just Another Hand, Verdana, sans-serif; font-size: 3em; color: white">Creative Universe</a>
  				</div>
  			</div>
  		</nav>
	</head>

	<body>
		<!-- Main header -->
		<div class="container">
			<div class="panel panel-default col-lg-10" style="color: black; font-family: Verdana">
				<div class="panel-heading"><h4><b>Ideas</b></h4><i>Click an idea for more information</i></div>
				<div class="panel-body" style="min-height: 700px; max-height: 700px; overflow-y:scroll;">
					<table class = "table">
						<thead>
							<th> Idea Name </th>
						</thead>
						<tbody>
						{% for value in rows %}
						<tr>
							<td><a href="{{ url_for('ideaDescription', id = value[1]) }}">{{ value[0] }}</a></td>
						</tr>
						</a>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
